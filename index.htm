<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دب باندا | حساب السعرات الحرارية</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="panda.png" alt="دب باندا" class="logo">
            <h1>أهلاً بك يا صديقي الدبدبو!</h1>
        </header>
        <main>
            <h2>احسب سعراتك الحرارية</h2>
            <form id="calorie-form">
                <label for="weight">وزنك بالكيلوجرام:</label>
                <input type="number" id="weight" required>

                <label for="activity-level">مستوى النشاط:</label>
                <select id="activity-level" required>
                    <option value="1.2">خامل (بدون رياضة)</option>
                    <option value="1.375">نشاط خفيف (تمارين خفيفة)</option>
                    <option value="1.55">نشاط متوسط (3-5 أيام تمارين)</option>
                    <option value="1.725">نشاط عالي (6-7 أيام تمارين)</option>
                    <option value="1.9">نشاط قوي جدًا (عمل شاق/رياضي محترف)</option>
                </select>

                <label for="goal">هدفك:</label>
                <select id="goal" required>
                    <option value="bulk">تضخيم</option>
                    <option value="cut">تنشيف</option>
                    <option value="maintain">ثبات الوزن</option>
                </select>

                <button type="button" onclick="calculateCalories()">احسب</button>
            </form>
            <div id="result"></div>
        </main>
    </div>
    <footer>
        <p>دب باندا: شريكك الأفضل للصحة واللياقة</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
